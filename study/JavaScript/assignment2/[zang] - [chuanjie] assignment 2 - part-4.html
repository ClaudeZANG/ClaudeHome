<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps API Example</title>
    <style>
        #userLocationMap, #vancouverMap {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h2>Map Centered on User's Current Position</h2>
    <div id="userLocationMap"></div>
    <h2>Map Centered on Vancouver</h2>
    <div id="vancouverMap"></div>

    <script>
        function initMaps() {
            // User's Current Position Map
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    const userLatLng = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    const userLocationMap = new google.maps.Map(document.getElementById('userLocationMap'), {
                        zoom: 10,
                        center: userLatLng,
                        mapId: 'DEMO_MAP_ID' // Use your Map ID here
                    });

                    // Correcting the usage of AdvancedMarkerElement
                    // Note: As of my last knowledge update in April 2023, AdvancedMarkerElement might not be correctly documented or available.
                    // This section is based on the provided instructions and might require adjustments.
                    const marker = new google.maps.Marker({
                        position: userLatLng,
                        map: userLocationMap,
                        title: 'Your Location'
                    });

                });
            } else {
                console.error("Geolocation is not supported by this browser.");
            }

            // Vancouver Map
            const vancouverLatLng = { lat: 49.2827, lng: -123.1207 };
            const vancouverMap = new google.maps.Map(document.getElementById('vancouverMap'), {
                zoom: 10,
                center: vancouverLatLng,
                mapId: 'DEMO_MAP_ID' // Use your Map ID here
            });

            // Using Marker for Vancouver for compatibility
            new google.maps.Marker({
                position: vancouverLatLng,
                map: vancouverMap,
                title: 'Vancouver'
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMaps"></script>
</body>
</html>
